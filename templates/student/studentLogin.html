
<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Student | Login</title>

</head>
<body>
  {% include 'header.html'%}
   <div class="box">
    <div class="container">
      <form method="POST">{% csrf_token %}

        
        <div class="top">
            <span>Have an account?</span>
            <div class="heading">Student Login</div>
        </div>
        <div class="input-field">
          <input type="text" class="input" placeholder="Student ID" id="">
          <i class='bx bx-user' ></i>
      </div>
        <div class="input-field">
            <input type="text" name="username" autofocus autocapitalize="none" 
            autocomplete="username" maxlength="254"class="input" 
            placeholder="Email ID" id="id_username">
            <i class='bx bx-user' ></i>
        </div>
        <div class="input-field">
          <input type="text" class="input" placeholder="Institute ID" id="">
          <i class='bx bx-user' ></i>
      </div>
        <div class="input-field">
            <input type="Password" name="password" autocomplete="current-password" 
            class="input" placeholder="Password" id="id_password">
            <i class='bx bx-lock-alt'></i>
        </div>


        
        <p>
          
        </p>

               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>{{form.as_p}}-->
       
       <div class="input-field">
        <!--input type="submit" class="submit" value="Login" id=""-->
        <button type="submit" class="submit">Login</button>
    </div>
        </form>
    </div>
</div>
{%include 'footer.html'%}
  <script src="{% static 'JS/index.js' %}"></script> 
</body>
</html>
