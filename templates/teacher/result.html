<!DOCTYPE html>
<html>
<head>
	<title>Result Display Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}

    h2 {
			text-align: center;
			margin-top: 50px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}
		.result {
			margin-bottom: 20px;
			padding: 10px;
			background-color: #f0f0f0;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
		}
		.subject {
			font-weight: bold;
			margin-bottom: 5px;
		}
		.details {
			font-size: 14px;
			color: #666;
			margin-bottom: 10px;
		}
		.date {
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<h1>Results</h1>
  <h2>Name: Utkarsh Didwania</h2>

	<div class="container">
		<div class="result">
			<div class="subject">Mathematics</div>
			<div class="details">
				<span class="date">Exam date:</span> January 15, 2023
			</div>
			<div class="details">
				<span class="name">Column:</span> ABC
			</div>
			<div class="details">
				<span class="score">Score:</span> 85%
			</div>
		</div>
		<div class="result">
			<div class="subject">Science</div>
			<div class="details">
				<span class="date">Exam date:</span> February 1, 2023
			</div>
			<div class="details">
				<span class="name">Column:</span> DEF
			</div>
			<div class="details">
				<span class="score">Score:</span> 92%
			</div>
		</div>
		<div class="result">
			<div class="subject">English</div>
			<div class="details">
				<span class="date">Exam date:</span> March 12, 2023
			</div>
			<div class="details">
				<span class="name">Column:</span> IJK
			</div>
			<div class="details">
				<span class="score">Score:</span> 78%
			</div>
		</div>
	</div>
</body>
</html>
